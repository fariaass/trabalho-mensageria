apiVersion: apps/v1
kind: Deployment
metadata:
  name: coletor-metricas
  namespace: coletor-metricas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coletor-metricas
  template:
    metadata:
      labels:
        app: coletor-metricas
    spec:
      containers:
      - name: coletor-metricas
        image: fariaass/coletor-metricas:v1.1 
        envFrom:
          - secretRef:
              name: rabbitmq-credentials
        env:
          - name: PROMETHEUS_PUSHGATEWAY_HOST
            value: pushgateway.monitoring.svc.cluster.local
          - name: PROMETHEUS_PUSHGATEWAY_PORT
            value: "9091"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
